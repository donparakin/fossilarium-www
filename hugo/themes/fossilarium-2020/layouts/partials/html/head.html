 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
 <title>Fossilarium{{ with .Page.Title }} - {{ . }}{{ end }}</title>
 <meta name="description" content="{{- block "description" . -}}{{- .Site.Params.description -}}{{- end -}}">
 {{ hugo.Generator }}
{{- with .OutputFormats.Get "rss"}}{{/* FIX: it escapes the valid + in type; safeHTMLAttr not work */}}
 {{ printf "<link rel=%q href=%q title=%q type=%q/>" .Rel .Permalink $.Site.Title .MediaType.Type | safeHTML }}
{{- end }}
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Source+Serif+Pro|Source+Code+Pro|Material+Icons&display=swap">
{{- $style := resources.Get "built/site.css" | resources.Fingerprint }}
 <link rel="stylesheet" href="{{ $style.RelPermalink }}">
